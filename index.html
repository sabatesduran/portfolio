<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dídac Sabatés</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div id="me" class="col backop">
      <img src="img/jo.jpg" alt="" class="avatar">
      <h1 id="name"></h1>
      <h3 id="profession"></h3>
      <div class="social-links"></div>
    </div>
    <div id="menu">
      <div class="menu-box">
        <i class="fa fa-3x fa-info"></i>
      </div>
      <div class="menu-box">
        <i class="fa fa-3x fa-briefcase"></i>
      </div>
      <div class="menu-box">
        <i class="fa fa-3x fa-sticky-note"></i>
      </div>
      <div class="menu-box">
        <i class="fa fa-3x fa-comments-o"></i>
      </div>
    </div>
    <div id="content">
      <div class="github-projects">
        <h1>Github projects</h1>
        <div class="cards"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</html>
